apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "demo.fullname" . }}
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "demo.fullname" . }}
  targetCPUUtilizationPercentage: 10
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
